<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider with Navigation Buttons</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
          
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-shadow: inset 0 0 5px rgba(236, 129, 129, 0.5);
        }
        .slide img {
            width: 100%;
         
        }
        .nav-buttons {
            text-align: center;
            margin-top: 10px;
        }
        .nav-button {
            display: inline-block;
            width: 50px;
            height: 30px;
            margin: 10px;
            border-radius: 5%;
            background-color: #9d97d3;
            cursor: pointer;color: red;
            padding-top: 6px;
        }
        .nav-button.active {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div class="slides">
        <div class="slide"><img src="https://via.placeholder.com/600x400/ff7f7f/333333?text=Slide+1" alt="Slide 1"></div>
        <div class="slide"><img src="https://via.placeholder.com/600x400/7fff7f/333333?text=Slide+2" alt="Slide 2"></div>
        <div class="slide"><img src="https://via.placeholder.com/600x400/7f7fff/333333?text=Slide+3" alt="Slide 3"></div>
    </div>
    <div class="nav-buttons">
        <span class="nav-button" onclick="goToSlide(0)">1</span>
        <span class="nav-button" onclick="goToSlide(1)">2</span>
        <span class="nav-button" onclick="goToSlide(2)">3</span>
    </div>
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    const navButtons = document.querySelectorAll('.nav-button');

    function showSlide(index) {
        const slidesContainer = document.querySelector('.slides');
        slidesContainer.style.transform = 'translateX(' + (-index * 100) + '%)';
        updateNavButtons(index);
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
    }

    function goToSlide(index) {
        currentSlide = index;
        showSlide(index);
    }

    function updateNavButtons(index) {
        navButtons.forEach((button, i) => {
            button.classList.toggle('active', i === index);
        });
    }

    setInterval(nextSlide, 3000);

    // Initialize the first slide
    showSlide(0);
</script>

</body>
</html>
